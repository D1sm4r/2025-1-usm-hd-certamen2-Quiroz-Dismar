<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Editar Comuna{% else %}Crear Nueva Comuna{% endif %}</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body">

            <h1 class="h4 mb-4">
              {% if form.instance.pk %}Editar Comuna{% else %}Crear Nueva Comuna{% endif %}
            </h1>

            <!-- ======================== FORM ======================== -->
            <form method="post" novalidate>
              {% csrf_token %}

              <!-- Nombre -->
              <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                {{ form.nombre }}
              </div>

              <!-- Cantidad de Habitantes -->
              <div class="mb-3">
                <label for="{{ form.cantidad_habitantes.id_for_label }}" class="form-label">
                  Cantidad de Habitantes
                </label>
                {{ form.cantidad_habitantes }}
              </div>

              <!-- Tasa de Vulnerabilidad -->
              <div class="mb-3">
                <label for="{{ form.vulnerabilidad.id_for_label }}" class="form-label">
                  Tasa de Vulnerabilidad <small class="text-muted">(0 – 1, ej. 0.123)</small>
                </label>
                {{ form.vulnerabilidad }}
              </div>

              <!-- Fecha de Fundación -->
              <div class="mb-4">
                <label for="{{ form.fecha_fundacion.id_for_label }}" class="form-label">
                  Fecha de Fundación
                </label>
                {{ form.fecha_fundacion }}
              </div>

              <!-- Botones -->
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
              </button>
              <a href="{% url 'listar_comunas' %}" class="btn btn-secondary ms-2">
                <i class="bi bi-arrow-left"></i> Volver
              </a>
            </form>
            <!-- ====================== / FORM ======================= -->

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
